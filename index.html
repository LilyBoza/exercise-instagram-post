<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- Se exporta para usar los iconos de fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

</head>
<body>
    <div class="post">
        <!-- Aquí va en encabezado del post -->
        <div class="header">
            <div id="logo">
                <i class="fab fa-html5"></i>
            </div>
            <div id="text">
                <p><strong>HTML</strong> </br> Rigoberto</p>
            </div>
            <div id="dots">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <!-- Aquí va la imagen del post -->
        <div class="post-img">
            <img src="./countryside.PNG" alt="">
        </div>
        <!-- Aquí va la historia del post y los iconos de me gusta, enviar, comentar -->
        <div class="post-body">
            <!-- aquí estan los iconos  -->
            <div class="icon">
                <div>
                    <i class="far fa-heart"></i>
                </div>
                <div>
                    <i class="far fa-comment"></i>
                </div>
                <div>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div id="bookmark">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <!-- Aquí va la historia dividida en dos div -->
            <div>
                <p>Liked by <strong>4GeeksAcademy, html5, Web</strong>and <strong>100.000 others</strong> </p>
            </div>
            <div>
                <P>Here is the text of the description of the image, about a landscape</P>
            </div>

        </div>

    </div>
</body>
</html>
